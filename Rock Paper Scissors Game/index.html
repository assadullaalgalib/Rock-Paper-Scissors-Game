<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <Link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div id="game">
        <button id="rock"><img src="image/rock.png" alt="Rock"></button>
        <button id="paper"><img src="image/paper.png" alt="Paper"></button>
        <button id="scissors"><img src="image/scissors.png" alt="Scissors"></button>
    </div>
    <div id="Score-board">
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>
    <div id="result">
        <p id="result-text">Make your move!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
